<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GAMUS pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.jqueryui.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
  <script src="lib/jquery.ui.touch-punch.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.6/iconify-icon.min.js"></script>
  <script type="module" src="src/script.js"></script>
</head>

<body>
  <div id="user">
    <button type="button" title="Logout" class="logout ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:power"></iconify-icon>
    </button>
    <label class="lock" title="Screen lock" style="display: none">
      <iconify-icon icon="ph:lock"></iconify-icon>
      <input type="checkbox" />
    </label>
    <button type="button" title="Background" class="background ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:image"></iconify-icon>
    </button>
    <button type="button" title="About" class="about ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:info"></iconify-icon>
    </button>
  </div>
  <div id="launcher">
    <button type="button" title="Library" class="library ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:folder-open"></iconify-icon>
    </button>
    <button type="button" title="Player" class="player ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:play"></iconify-icon>
    </button>
    <button type="button" title="Playlist" class="playlist ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:playlist"></iconify-icon>
    </button>
    <button type="button" title="Gallery" class="gallery ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:monitor-play"></iconify-icon>
    </button>
    <button type="button" title="Visualizer" class="visualizer ui-button ui-widget ui-corner-all">
      <iconify-icon icon="ph:equalizer"></iconify-icon>
    </button>
  </div>
  <div id="playerDialog" title="player" style="display: none">
    <div class="midiPlayer">
      <div class="info">
        <div class="row">
          <div class="gameTitle major">game</div>
          <div class="gameSubtitle medium">subtitle</div>
        </div>
        <div class="row">
          <div class="track major">track</div>
          <div class="artist medium">
            by
            <span class="by">artist</span>
          </div>
        </div>
        <div class="row">
          <div class="misc minor">
            <span class="platform">p</span>,
            <span class="year">0</span>
          </div>
        </div>
      </div>
      <div class="time">
        <span class="position"></span>
        /
        <span class="duration"></span>
      </div>
      <div class="plpa">
        <button class="play ui-button ui-button-icon-only">
          <span class="ui-icon ui-icon-play"></span>
        </button>
      </div>
      <div class="seek">
        <div class="seekTrack"></div>
        <div class="seekPlaylist" style="display: none"></div>
      </div>
      <div class="vol">
        <div class="volume"></div>
        <span class="icon-group volume-min">
          <span class="ui-icon ui-icon-volume-off"></span>
        </span>
        <span class="icon-group volume-max">
          <span class="ui-icon ui-icon-volume-on"></span>
        </span>
      </div>
      <div class="ster">
        <div class="stereo"></div>
        <span class="icon-group stereo-rev">
          <span class="ui-icon ui-icon-triangle-1-e"></span>
          <span class="ui-icon ui-icon-triangle-1-w"></span>
        </span>
        <span class="icon-group mono">
          <span class="ui-icon ui-icon-bullet"></span>
        </span>
        <span class="icon-group stereo-full">
          <span class="ui-icon ui-icon-triangle-1-w"></span>
          <span class="ui-icon ui-icon-triangle-1-e"></span>
        </span>
      </div>
      <div class="entry">
        <span class="pos"></span>
        /
        <span class="total"></span>
      </div>
      <div class="nav">
        <button class="previous ui-button ui-button-icon-only">
          <span class="ui-icon ui-icon-seek-first"></span>
        </button>
        <button class="next ui-button ui-button-icon-only">
          <span class="ui-icon ui-icon-seek-end"></span>
        </button>
      </div>
      <div class="status">
        <label class="loop ui-button-icon-only">
          <span class="ui-icon ui-icon-arrowrefresh-1-n"></span>
          <input type="checkbox" />
        </label>
      </div>
    </div>
    <div class="miniPlayer">
      <div class="header">
        <span class="entry" style="display: none">
          <span class="pos"></span>
          /
          <span class="total"></span>
        </span>
        <div class="info">
          <div class="game"></div>
          <div class="track"></div>
        </div>
      </div>
      <div class="controls">
        <span class="btns">
          <label class="loop ui-button-icon-only">
            <span class="ui-icon ui-icon-arrowrefresh-1-n"></span>
            <input type="checkbox" />
          </label>
          <button class="previous ui-button ui-button-icon-only" style="display: none">
            <span class="ui-icon ui-icon-seek-first"></span>
          </button>
          <button class="play ui-button ui-button-icon-only">
            <span class="ui-icon ui-icon-play"></span>
          </button>
          <button class="next ui-button ui-button-icon-only" style="display: none">
            <span class="ui-icon ui-icon-seek-end"></span>
          </button>
        </span>
        <span class="sk">
          <div class="seekTrack"></div>
          <div class="scale">
            <span>
              <span class="position">0:00</span>
              /
              <span class="duration">0:00</span>
            </span>
          </div>
        </span>
        <div class="vol">
          <div class="volume"></div>
          <span class="icon-group volume-min">
            <span class="ui-icon ui-icon-volume-off"></span>
          </span>
          <span class="icon-group volume-max">
            <span class="ui-icon ui-icon-volume-on"></span>
          </span>
        </div>
        <div class="ster">
          <div class="stereo"></div>
          <span class="icon-group stereo-rev">
            <span class="ui-icon ui-icon-triangle-1-e"></span>
            <span class="ui-icon ui-icon-triangle-1-w"></span>
          </span>
          <span class="icon-group mono">
            <span class="ui-icon ui-icon-bullet"></span>
          </span>
          <span class="icon-group stereo-full">
            <span class="ui-icon ui-icon-triangle-1-w"></span>
            <span class="ui-icon ui-icon-triangle-1-e"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div id="libraryDialog" title="library" style="display: none">
    <table id="library" class="display" width="100%">
      <thead />
      <tbody />
    </table>
  </div>
  <div id="playlistDialog" title="playlist" style="display: none">
    <table id="playlist" class="display" width="100%">
      <thead />
      <tbody />
    </table>
  </div>
  <div id="backgroundDialog" title="background" style="display: none">
    <div class="controls">
      <label class="cover ui-button-icon-only">
        <span class="ui-icon ui-icon-arrow-4"></span>
        <input type="checkbox" name="cover" />
      </label>
      <label class="contain ui-button-icon-only">
        <span class="ui-icon ui-icon-arrow-4-diag"></span>
        <input type="checkbox" name="contain" />
      </label>
      <span class="name" style="display: none">
        <a href="#" target="_blank">-</a>
      </span>
      <button class="reset ui-button ui-button-icon-only" style="display: none">
        <span class="ui-icon ui-icon-closethick"></span>
      </button>
    </div>
    <div id="backgrounds" class="scrollable">
    </div>
  </div>
  <div id="visualizerDialog" title="visualizer" style="display: none">
    <canvas class="wave"></canvas>
    <canvas class="freq"></canvas>
  </div>
  <div id="galleryDialog" title="gallery" style="display: none">
    <span class="loader off"></span>
    <div class="image active"></div>
    <div class="image passive"></div>
    <div class="data active">
      <div class="game"></div>
      <div class="title"></div>
    </div>
    <div class="data passive">
      <div class="game"></div>
      <div class="title"></div>
    </div>
    <div class="demo">DEMO</div>
  </div>
  <div id="aboutDialog" title="about" style="display: none">
    <h1>GAMUS PRO</h1>
    <h2>&copy;2023-2024 krzykos</h2>
    <div class="links">
      <a href="https://www.patreon.com/krzykos" target="_blank">Patreon</a>
      <a href="https://gamus.space/" target="_blank">GAMUS space</a>
    </div>
    <h3>credits</h3>
    <ul>
      <li><a href="https://www.myfreetextures.com/" target="_blank">My Free Textures</a> - background collection</li>
    </ul>
  </div>
  <div id="loginOverlay">
    <div id="login" style="display: none" class="ui-widget ui-widget-content ui-corner-all ui-widget-shadow">
      <div class="type">
        <h1>Select access type</h1>
        <ul class="features" style="display: none">
        </ul>
      </div>
      <div class="sources">
        <label class="ui-button-icon-only">
          <iconify-icon icon="ph:browsers-fill"></iconify-icon>
          <input type="checkbox" name="demo" />
        </label>
        <label class="ui-button-icon-only">
          <iconify-icon icon="ph:headphones-fill"></iconify-icon>
          <input type="checkbox" name="standard" />
        </label>
        <label class="ui-button-icon-only">
          <iconify-icon icon="ph:speaker-hifi-fill"></iconify-icon>
          <input type="checkbox" name="hifi" />
        </label>
      </div>
      <form>
        <section class="auth" style="display: none">
          <h2>Log in</h2>
          <div>
            <label for="loginform_login">Email:</label>
            <input id="loginform_login" autofocus type="text" name="email" />
          </div>
          <div>
            <label for="loginform_password">Password:</label>
            <input id="loginform_password" type="password" name="password" />
          </div>
        </section>
        <div>
          <button type="submit" class="login ui-button ui-widget ui-corner-all">Enter</button>
          <button type="button" class="signup ui-button ui-widget ui-corner-all">Sign up</button>
        </div>
      </form>
      <div class="links">
        <div>digitized music here</div>
        <div>
          check out
          <a href="http://gamus.space" target="_blank">synthesized music</a>
          site
        </div>
      </div>
    </div>
  </div>
</body>

</html>
